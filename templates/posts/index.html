{% extends 'base.html' %}
    {%block content%}
    <h1>This is our html page</h1>
    <h2>These are the latest posts</h2>

    {% for post in posts %}
        <div>
            <a href="{{post.get_absolute_url}}">{{post.title}}</a>
            <p>{{post.body}}</p>
        </div>
    {% endfor %}
    {%endblock content%}
